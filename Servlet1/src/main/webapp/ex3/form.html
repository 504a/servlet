<!doctype html>
<html lang="ja">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../css/bootstrap-reboot.min.css">

    <title>入力フォーム</title>
</head>
<body>
    <div class="container">
        <form action="./Ex3" method="post">
            <div class="form-group">
                <label for="name">名前</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="例）年金　太郎">
            </div>
            <div class="form-group">
                <label for="cl">クラス</label>
                <select class="form-control" id="cl" name="cl">
                    <option value="1" selected>1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
            </div>
            <div class="form-group">
                <label for="jap">国語</label>
                <input type="number" class="form-control" id="jap" name="jap" min="0" max="100" placeholder="0から100">
            </div>
            <div class="form-group">
                <label for="math">数学</label>
                <input type="number" class="form-control" id="math" name="math" min="0" max="100" placeholder="0から100">
            </div>
            <div class="form-group">
                <label for="eng">英語</label>
                <input type="number" class="form-control" id="eng" name="eng" min="0" max="100" placeholder="0から100">
            </div>
            <div>
                <button type="submit" class="btn btn-primary mt-4">送信</button>
            </div>
        </form>


    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>
</html>
